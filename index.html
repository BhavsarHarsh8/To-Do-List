<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="to-do-list">
            <h3>To-Do List</h3>
            <div class="input-group mb-3">
                <input type="text" id="inputBox" class="form-control" placeholder="Enter Your Task" aria-label="Enter Your Task" aria-describedby="button-addon2">
                <button class="btn btn-danger" onclick="addTaskBtn()" type="button" id="btn">Add</button>
              </div>
              <ul id="list-group">
              </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
